<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name=prompt("당신의 이름은?","길동")
        var he=prompt("당신의 신장은?",0)
        var we=prompt("당신의 몸무게는?",0)

        var nw=(he-100)*0.9
        var r=we >
      nw -5 && we <=nw+5;
        r=r?"적정 체중입니다":"아닙니다"
     document.write(name+"님은 "+r)
    </script>
</head>
