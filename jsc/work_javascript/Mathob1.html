<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var n=2.1234;
        var rn = Math.round(n);
        var fn = Math.floor(n);
        var cn = Math.ceil(n);
        var fdn = Math.random(n);
        var Pi = Math.PI;
        var m = Math.max(10,5,30);
        var m2 = Math.min(10,5,30);




        document.write(rn,"<br>");
        document.write(fn,"<br>");
        document.write(cn,"<br>");
        document.write(fdn,"<br>");
        document.write(Pi,"<br>");
        document.write(m,"<br>");
        document.write(m2,"<br>");
    </script>
</head>

</body>
