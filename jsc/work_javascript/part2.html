    <script>
        var a = 10
        var b=20
        var f="20"
        var r
        r=a>b;
        document.write(r,"<br>")
        r=a<b;
        document.write(r,"<br>")
        r=a<=b;
        document.write(r,"<br>")
        r=b==f;
        //문자 안 숫자로 비교하기때문에 참
        document.write(r,"<br>")
        r=a!=b;
        document.write(r,"<br>")
        r= b===f;

        //값과 타입을 비교 false
        document.write(r,"<br>")

        
    </script>
