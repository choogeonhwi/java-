<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var c = ["green", "yellow", "aqua", "purple"]
        var i = 0;
        function cc() {
            if (i == c.length) {
                i = 0;
            }
            //아디 찾는 메소드
            var bt = document.getElementById("tb");
            // 해당 아디 스타일
            bt.style.backgroundColor = c[i];
            i++;
        }
    </script>
</head>

<body id="tb">
    <!-- //클릭하면호출 -->
    <button onclick="cc();">배경색 바꾸기</button>
</body>

</html>
