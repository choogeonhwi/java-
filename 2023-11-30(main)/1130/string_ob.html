<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var str = "hello thank you good luck to you"

        document.write(str.charAt(16), "<br>"); //인덱스 16번째 값
        document.write(str.indexOf("you"), "<br>");  //첫 발견된 "you"의 인덱스
        document.write(str.indexOf("you", 16), "<br>");  //16부터 발견된 "you"의 인덱스
        document.write(str.lastIndexOf("you"), "<br>");  //뒤에서 발견된 첫 you 인덱스
        document.write(str.lastIndexOf("you", 25), "<br>");  //25번째 뒤에서부터 첫번째 발견된 인덱스
        document.write("==========================", "<br>");
        document.write(str.match("luck"), "<br>"); //찾아서 출력
        document.write(str.match("lack"), "<br>"); //못 찾아서 null 출력
        document.write(str.search("luck"), "<br>"); //luck 인덱스 출력
        document.write(str.search("you"), "<br>"); //you 인덱스 출력
        document.write(str.substr(21, 4), "<br>"); //21번 인덱스에서 4개를 출력
        document.write(str.substring(6, 11), "<br>"); //6~10 인덱스 출력
        document.write(str.replace("you", "me"), "<br>");  // 첫발견 you -> me
        document.write(str.toLocaleLowerCase(), "<br>"); //소문자  
        document.write(str.toUpperCase(), "<br>");   //대문자
        document.write(str.length, "<br>"); // 문자 총 갯수

        var arr = str.split(" "); //스페이스를 기준으로 배열로 저장

        document.write(arr[0], "<br>");
        document.write(arr[4], "<br>");

        var str2 = "A";
        var t = str2.charCodeAt(0); //유니코드 변환
        document.write(t, "<br>");
        document.write(String.fromCharCode(65), "<br>"); //65 유니코드의 문자르 반환
        document.write(String.fromCharCode(72), "<br>"); //72 유니코드의 문자르 반환

        document.write(str.charCodeAt(0), "<br>"); //H의 유니코드로 반환



    </script>
</head>

<body>

</body>

</html>
