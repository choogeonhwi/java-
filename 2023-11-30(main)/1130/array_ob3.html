<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "오리", "죽전"];
        //인덱스 2에서 1개를 삭제하고, 서초,역삼 추가
        greenArr.splice(2, 1, "서초", "역삼");
        console.log(greenArr);


        //마지막 인덱스 삭제 -> data1 붙여넣기
        var data1 = yellowArr.pop();
        var data2 = yellowArr.shift; //첫 인덱스 삭제 -> data2 붙여넣기

        yellowArr.push(data2);//마지막 인덱스 삽입 -> 오리에 미금 추가
        yellowArr.unshift(data1); // 가장 아프이 인덱스에 삽입



        console.log(yellowArr); // 미금 오리 - 오리 - 오리 미금- 죽전 오리 미금
    </script>
</head>

<body>

</body>

</html>
