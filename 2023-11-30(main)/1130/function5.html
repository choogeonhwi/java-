<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        var arrs = ["국어", "영어", "수학"];
        var r = ta(arrs);
        function ta(arrd) {
            var s = 0;
            for (var i = 0; i < arrd.length; i++) {

                //문자로 인식
                // s += prompt(arrd[i]+"점수는?");
                s += Number(prompt(arrd[i] + "점수는?"));

            }
            var a = s / arrd.length;
            return a;
        }
        document.write("평균은" + r + "입니다");
    </script>
