<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //네비게이터 객체의 유저에이전트 속성
        var info = navigator.userAgent.toLowerCase();//소문자 변환
        var osimg = null;
        document.write(info); // 운체와 크롬의 정보
        if (info.indexOf("window") >= 0) {
            osimg = "windows.png";
        } else if (info.indexOf("macintosh") >= 0) {
            osimg = "macintosh.png";
        }
        else if (info.indexOf("iPhone") >= 0) {
            osimg = "iPhone.png";
        }
        else if (info.indexOf("android") >= 0) {
            osimg = "android.png";
        }

        document("<img src='./이미지/" + osimg + " '><br>")
        document.write("모니터 해상도 너비:" + screen.width + "px", "<br>");
        document.write("모니터 해상도 높이:" + screen.height + "px", "<br>");
    </script>
</head>

<body>


</body>

</html>
