<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            font-size: 1em;

        }
        .two{
            font-size: 2em;
        }
        .three{
            font-size: 3em;
        }
        .onepx{
            font-size: 1px;

        }
        .sixteenpx{
            font-size: 16px;

        }
        .apx{
            font-size: 1080px;
        }
    </style>
</head>
<body>
<p>브라우저 크기 가진 단락</p>
<p class="one"> 1em크기를 가진 단락</p>
<p class="two"> 2em크기를 가진 단락</p>
<p class="three"> 3em크기를 가진 단락</p>
<p class="onepx"> 1px크기를 가진 단락</p>
<p class="sixteenpx"> 16px크기를 가진 단락</p>
<p class="apx"> 1080px크기를 가진 단락</p>
</body>
</html>
