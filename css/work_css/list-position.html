<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.outside{
    list-style-position: outside;
}
.inside{
    list-style-position: inside;
}


</style>


</head>
<body>
    <h3>liststyleposition 미지정</h3>
    <ul >
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    <h3>liststyleposition</h3>
    <ul class="inside" >
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    <h3>liststyleposition</h3>

    <ul class="outside" >
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>


</body>
</html>
