<head>
    <meta charset="UTF-8">

<style>
.origin{
    border: 1px solid black;
    margin: 40px;
}
.movex:hover{
    transform: translateX(-50px);
}
.movey:hover{
    /* transform: translateY(20px); */
    transform: translateY(-20px);
}
.movexy:hover{
    /* transform: translateY(20px); */
    transform: translate(10px, 20px);
}

</style>

</head>
<body>
<div class="origin">
<div class="movex">
    <img src="이미지/bus.jpg">
</div>
</div>
<div class="origin">
<div class="movey">
    <img src="이미지/bus.jpg">
</div>
</div>

</div>
</div>
