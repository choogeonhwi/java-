<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    width: 200px;
    height: 200px;
}
.container{
    border: 1px solid black;
    margin-top: 100px;
    margin-left: 100px;
    perspective: 300px;
}
.b1{
    background: #82cdd8;
    transform: rotateY(45deg);
}
.b2{
    background: blue;
    transform: rotateX(45deg);
    transform-origin: left top;
}
#t1{
    transform-style: flat;

}
#t2{
transform-style: preserve-3d;
}


    </style>
</head>
<body>
<div class="container">
    <div class="b1" id="t1">
        <div class="b2"></div>
    </div>
</div>
<div class="container">
    <div class="b1" id="t2">
        <div class="b2"></div>
    </div>
</div>


</body>
</html>
