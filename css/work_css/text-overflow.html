<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.content{
    border: 1px solid #ccc;
    width: 300px;
    white-space: nowrap;
    /* //줄바꿈 없는 문장+ 테두리를 벗어남 */
    overflow: hidden;
    /* //넘치는 글자 잘림 */
}

.content:hover{
    overflow: visible;
    /* //마우스를 올리는 이벤트발생시 원데이터 표시 */
}





</style>



</head>
<body>
    <h2>귀리</h2>
<p class="content">
    귀리는 베타글루칸(항암 및 면역 증강작용을 가지고있는 불소화성 다당류) 성분을 포함
</p>




</body>
</html>
