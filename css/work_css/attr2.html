<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
         list-style: none;
        }
        li{
         padding: 5px 30px;
        }
        li a{
         color: blue;
         text-decoration: none;
        }
        a[target="_blank"]{
         /* // 속성이 타겟이고 값이 블랭크 인경우 */
         background: url(이미지/newwindow.png) no-repeat center right;
         padding-right: 30px;
         
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
      <li><a href="http://www.w3c.org/TR/htm;" target="_blank">HTML</a></li>
      <li><a href="http://www.w3c.org/TR/selectors;" target="_blank">CSS selector Level 3</a></li>
    
      <li><a href="http://www.w3c.org/TR/css3-mediaquerles;" target="_blank">미디어쿼리</a></li>
    </ul>


</body>
</html>
