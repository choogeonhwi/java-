<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* //손자까지 동일명 스타일 처리 */
        /* // > = 바로 밑만 적용 */
    #container > ul{  
        border: 1px dotted blue;
        
    }
</style>

</head>
<body>
    <section id="container">

        <head> 
            <h1>방법 및 요금</h1>

        </head>
        <p>요안도라에 예약하려면?</p>
        <ul>
            <li>방법
                <ul>
                    <li>직업 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>  1인 : 4만원</li>
                    <li>  2인 : 6만원</li>
                    <li>  3인 : 8만원</li>
                    <li>  4인 : 10만원</li>
                </ul>
            </li>
        </ul>
    </section>

</body>
</html>
