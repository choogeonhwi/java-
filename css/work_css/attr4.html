<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul{
    list-style: none;
   }
   li{
    margin: 10px;
   }
   li a{
    font-size: 14px;
    color: blue;
    text-decoration: none;
   }
   /* // 해당단어와 하이픈 연결된것만 적용 */
   /* //단어 일부나 스페이스 불가 */
   a[title |="us"]{
    background: url(이미지/us.png) no-repeat left center;
    padding: 5px 25px;
   }
   a[title |="japanese"]{
    background: url(이미지/jp.png) no-repeat left center;
    padding: 5px 25px;
   }

    </style>
</head>
<body>
<ul>
    <li>외국어 서비스 : </li>
    <!-- //마우스 이벤트  -->
    <li><a href="#" title="us">영어</a></li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href="#" title="usenglish">영어</a></li>
    <li><a href="#" title="us english">영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
</ul>

</body>
</html>
