<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table, td{
   border: 1px solid #ccc;
}
td{
    height: 100px;
    padding: 20px;
}
       .v1{
        vertical-align: top;
        /* //위로정렬 */
       } 
       .v2{
        vertical-align: bottom;
        /* //위로정렬 */
       } 
       .v3{
        vertical-align: middle;
        /* //위로정렬 */
       } 
    </style>
</head>
<body>
<table>
    <caption>vertical</caption>
    <tr>
        <td class="v1">alifnment</td>
        <td class="v2">alifnment</td>
        <td class="v3">alifnment</td>
    </tr>
</table>

</body>
</html>
