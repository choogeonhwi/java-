<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    border: 2px double black;
    width: 500px;
    height: 500px;
    margin-bottom: 20px;
    /* //테두리 여백 */
}
.bg1{
    background: url(이미지/bg4.jpg);
    background-size: auto;
}
.bg2{
    background: url(이미지/bg4.jpg) no-repeat;
    background-size: 200px 150px;
}
.bg3{
    background: url(이미지/bg4.jpg) no-repeat;
    background-size:60% 40%;
}
.bg4{
    background: url(이미지/bg4.jpg) no-repeat;
    background-size:contain;
    /* //원본 이미지가 가로가 길어서 아래 여백 생김 */
}
.bg5{
    background: url(이미지/bg4.jpg) no-repeat;
    background-size:cover;
    /* //여백 늘려 채워 오른쪽 짤림 */
}
.bg6{
    background: url(이미지/bg4.jpg) no-repeat;
    background-size:100% 100%;
    /* 억지로 비ㅠㄹ 맞춰 세로 홀쭉 */
}
</style>
</head>
<body>
    <div class="bg1"> </div>
    <div class="bg2"> </div>
    <div class="bg3"> </div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body>
</html>
