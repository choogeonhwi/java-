<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
    *{margin: 0;}
        .t1,t2{
            width: 50px;
            text-align: center;
            background-color: aqua;

        }
        .t2{
            background-color: orange;
        }
    </style>
        

    <script>
        $(function () {
            $(".t1").animate({marginLeft:"100px"},1000)
           .animate({marginLeft:"300px"},1000)
            .animate({marginLeft:"400px"},1000);

            $(".t2").animate({marginLeft:"100px"},1000)
           .animate({marginLeft:"300px"},1000)
            .animate({marginLeft:"400px"},1000);
         
            $(".t2").clearQueue();
    });
    </script>
  

</head>
<body>
     <p class="t1">내용1</p>
     <p class="t2">내용2</p>
</body>
</html>
