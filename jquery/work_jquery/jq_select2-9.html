<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js">
    //  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"><//script>

  </script>
  <script>
    $(function () {
      var arr1=["서울","대전","대구","부산"];
      var arr2=["한국","미국","일본","중국"];
      //*데이터 흐름
      //자바 데이터 주고받고
      //많은 처리필요 getter,setter
      //xml 데이터 주고받고
      //태그 열기/닫기 context 태그(<aaa></aaa>)
      //aaa:1,bbb:2

      //json 데이터 주고받고
      //"aaa":"1","bbb":"2"
      // JSON 데이터( 키와 값으로 구성)
      var obj={"name":"정부장","area":"서울"};


      var okArray1=$.isArray(arr1); //배열 참거짓 구분
      var okArray2=$.isArray(obj);


      console.log(okArray1);
      console.log(okArray2);

      //배열 값을 가지고 인덱스 구함
      var idxNum=$.inArray("부산",arr1);
      console.log(idxNum);

      //1번 배열이 2번 배열 뒤에 합쳐짐
      $.marge(arr2,arr1);
      console.log(arr2);
    });

  </script>
</head>

</body>

</html>
