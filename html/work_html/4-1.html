<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품 주문서</h1>
    <form >
    <fieldset style="width: 500px;" > 
    <legend>
    
        개인 정보
    </legend>
    <ul>
    
    
    
        <li>
            이름
            <input type="text" placeholder="여백없이 입력" maxlength="8">
        </li>
        <li>
            연락처
            <input type="text" placeholder="연락가능한 번호" maxlength="8">
        </li>
    
    </ul>
    
    
    
    </fieldset>
    <fieldset style="width: 500px;">
    <legend>배송지 정보</legend>
    <ul>
    
        <li>
    주소 <br>
    <!-- 자동 커서 -->
    <input type="text" autofocus required size="40" >
    
        </li>
    
        <li>
            전화번호
            <input type="text"  required>
        </li>
        
    </ul>
    
    
    </fieldset>
    <fieldset style="width: 500px;">
    <legend >주문 정보</legend>
    <ul>
    <li>
        <input type="checkbox" >
    과테밀라 안티구아 (100g)
    <input type="number" value="0" min="1" max="3" style="width: 50px;" >
    개
    
    
    </li>
    <li>
        <input type="checkbox" >
    인도네시아 만델링 (100g)
    <input type="number" value="0" min="10" max="100" step="10" style="width: 50px;">
    개
    
    
    </li>
    <li>
        <input type="checkbox" >
        탐라는도다(블렌딩) (100g)
        <input type="number" value="0" min="10" max="100" step="10" style="width: 50px;">
        개
        
        
        </li>

    </ul>
    
    </fieldset>
   
        <button type="submit">주문하기</button>
        <button type="reset">다시 작성</button>
  
    </form>
</body>
</html>
