<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름 방학 특강 신청</h1>
<form action=>
<fieldset>
<legend>

    수강과목
</legend>
<ul>



<li>
영어회화 초급반 <br>
<!-- 개인정보 고정 -->
<input type="text" value="오전 09:00~11:00" readonlys>

</li>

</ul>



</fieldset>
<fieldset>
<legend>신청자</legend>
<ul>

    <li>
이름
<!-- 자동 커서 -->
<input type="text" autofocus required >

    </li>

    <li>
        학번
        <input type="text" placeholder="하이폰 없이 입력" maxlength="8">
    </li>
    <li>학과
        <!-- 셀렉/드롭다운리스트/콤보(많이사용) -->
        <!-- value 속성 서버 들고 감 -->
        <select name="" id="">
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전기전자공학과</option>
            <option value="com" selected>컴퓨터공학과</option>
            <option value="chemical">화학공학과</option>
            
        </select>
    </li>
</ul>


</fieldset>
<fieldset>
<legend>교재 주문</legend>
<ul>
<li>
교재
<input type="number" value="1" min="1" max="3">


</li>
<li>
단체주문
<input type="number" value="10" min="10" max="100" step="10">


</li>

</ul>

</fieldset>
<fieldset>
    <button type="submit">신청하기</button>
    <button type="reset">다시쓰기</button>
</fieldset>
</form>





</body>
</html>
